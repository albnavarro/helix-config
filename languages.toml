use-grammars = { only = ["pug"] }

[[language]]
name = "html"
formatter = { command = 'prettier', args = ["--parser", "html"] }
indent = { tab-width = 4, unit = "  " }

[[language]]
name = "json"
formatter = { command = 'prettier', args = ["--parser", "json"] }
indent = { tab-width = 4, unit = "  " }

[[language]]
name = "css"
formatter = { command = 'prettier', args = ["--parser", "css"] }
indent = { tab-width = 4, unit = "  " }

[[language]]
name = "scss"
formatter = { command = 'prettier', args = ["--parser", "css"] }
indent = { tab-width = 4, unit = "  " }

[[language]]
name = "javascript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true
indent = { tab-width = 4, unit = "  " }

[[language]]
name = "typescript"
formatter = { command = 'prettier', args = ["--parser", "typescript"] }
auto-format = true
indent = { tab-width = 4, unit = "  " }

[[language]]
name = "pug"
scope = "source.pug"
file-types = ["pug"]
injection-regex = "pug"
roots=["src/parser.c", "src/scanner.cc"]
comment-token = "//-"
formatter = { command = 'prettier', args = ["--parser", "pug", "--stdin"] }
indent = { tab-width = 4, unit = "  " }

[[grammar]]
name = "pug"
source = { git = "https://github.com/zealot128/tree-sitter-pug", rev = "884e225b5ecca5d885ae627275f16ef648acd42e"}
